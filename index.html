<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canlı Barkod Tara</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fafafa;
      font-family: Arial, sans-serif;
    }
    video {
      width: 90vw;
      max-width: 400px;
      border: 2px solid #e91e63;
      border-radius: 8px;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #333;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
  <!-- ZXing kütüphanesini CDN’den alıyoruz -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>

  <video id="video" muted playsinline></video>
  <div id="result">📷 Barkod bekleniyor...</div>
  <button id="start-btn">Kamerayı Başlat</button>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatContinuousReader();
    const videoElem = document.getElementById('video');
    const resultElem = document.getElementById('result');
    const startBtn = document.getElementById('start-btn');

    startBtn.addEventListener('click', async () => {
      startBtn.disabled = true;
      resultElem.textContent = 'Kamera açılıyor…';
      try {
        // Varsayılan olarak arka kamerayı seç
        const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
        const backCamera = devices.find(d => /back|rear|environment/i.test(d.label)) || devices[0];

        await codeReader.startContinuousDecodeFromVideoDevice(
          backCamera.deviceId,
          videoElem,
          (result, err) => {
            if (result) {
              resultElem.textContent = '🔍 Barkod: ' + result.getText();
            }
            if (err && !(err instanceof ZXing.NotFoundException)) {
              console.error(err);
            }
          }
        );
      } catch (e) {
        console.error(e);
        resultElem.textContent = '⛔ Kamera açılamadı: ' + e;
      }
    });
  </script>

</body>
</html>
