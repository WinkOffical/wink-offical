<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CanlÄ± Barkod/QR Tara</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }
    #qr-reader {
      width: 90vw;
      max-width: 400px;
      height: auto;
      border: 2px solid #e91e63;
      border-radius: 8px;
      margin-top: 1rem;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #333;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #e91e63;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
  <!-- html5-qrcode kÃ¼tÃ¼phanesi CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"
          integrity="sha512-bbW7QF9rAauMgBm+Rz1eFvvGdnOi6Ljtf+Jgz4CgUgpxjwyU7AypUq+ogWvjihg9eur+guVhsRxpZ806H1oMTg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

  <h1>CanlÄ± Barkod/QR Tara</h1>
  <div>
    <button id="start-btn">KamerayÄ± BaÅŸlat</button>
    <button id="stop-btn" disabled>Durdur</button>
  </div>

  <!-- Kamera akÄ±ÅŸÄ±nÄ±n geleceÄŸi div -->
  <div id="qr-reader"></div>

  <!-- Okunan sonuÃ§ burada gÃ¶sterilecek -->
  <div id="result">ğŸ” HenÃ¼z bir barkod/QR okunmadÄ±.</div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn  = document.getElementById('stop-btn');
    const resultElem = document.getElementById('result');
    const qrReaderId = "qr-reader";

    // Html5Qrcode Ã¶rneÄŸi
    const html5QrCode = new Html5Qrcode(qrReaderId);

    let currentCameraId = null;

    startBtn.addEventListener('click', () => {
      startBtn.disabled = true;
      resultElem.textContent = 'ğŸ“· Kamera aÃ§Ä±lÄ±yorâ€¦';
      // Mevcut video cihazlarÄ±nÄ± al
      Html5Qrcode.getCameras()
        .then(devices => {
          if (!devices || devices.length === 0) {
            resultElem.textContent = 'âš ï¸ Kamera bulunamadÄ±.';
            startBtn.disabled = false;
            return;
          }
          // Arka kamerasÄ± seÃ§meye Ã§alÄ±ÅŸ
          const backCam = devices.find(d => /back|rear|environment/i.test(d.label)) || devices[0];
          currentCameraId = backCam.id;

          // Kamera akÄ±ÅŸÄ±nÄ± baÅŸlat
          html5QrCode.start(
            currentCameraId,
            { fps: 10, qrbox: 250 },  // saniyede 10 kare, 250px'lik kare alanÄ±
            decodedText => {
              // BaÅŸarÄ±yla okunduÄŸunda
              resultElem.textContent = `âœ… Okunan kod: ${decodedText}`;
            },
            errorMessage => {
              // Okunamayan kareler iÃ§in hata yoksay
            }
          ).then(() => {
            stopBtn.disabled = false;
            resultElem.textContent = 'ğŸ” Tarama baÅŸladÄ±, barkodu gÃ¶sterin.';
          }).catch(err => {
            resultElem.textContent = 'â›” Kamera baÅŸlatÄ±lamadÄ±: ' + err;
            startBtn.disabled = false;
          });
        })
        .catch(err => {
          resultElem.textContent = 'âš ï¸ Cihaz bilgisi alÄ±namadÄ±: ' + err;
          startBtn.disabled = false;
        });
    });

    stopBtn.addEventListener('click', () => {
      stopBtn.disabled = true;
      html5QrCode.stop()
        .then(() => {
          resultElem.textContent = 'ğŸ›‘ Tarama durduruldu.';
          startBtn.disabled = false;
        })
        .catch(err => {
          resultElem.textContent = 'âš ï¸ DurdurulamadÄ±: ' + err;
        });
    });
  </script>

</body>
</html>
