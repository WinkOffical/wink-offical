<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canlı Barkod/QR Tara</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }
    #qr-reader {
      width: 90vw;
      max-width: 400px;
      height: auto;
      border: 2px solid #e91e63;
      border-radius: 8px;
      margin-top: 1rem;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #333;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #e91e63;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
  <!-- html5-qrcode kütüphanesi CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"
          integrity="sha512-bbW7QF9rAauMgBm+Rz1eFvvGdnOi6Ljtf+Jgz4CgUgpxjwyU7AypUq+ogWvjihg9eur+guVhsRxpZ806H1oMTg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

  <h1>Canlı Barkod/QR Tara</h1>
  <div>
    <button id="start-btn">Kamerayı Başlat</button>
    <button id="stop-btn" disabled>Durdur</button>
  </div>

  <!-- Kamera akışının geleceği div -->
  <div id="qr-reader"></div>

  <!-- Okunan sonuç burada gösterilecek -->
  <div id="result">🔍 Henüz bir barkod/QR okunmadı.</div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn  = document.getElementById('stop-btn');
    const resultElem = document.getElementById('result');
    const qrReaderId = "qr-reader";

    // Html5Qrcode örneği
    const html5QrCode = new Html5Qrcode(qrReaderId);

    let currentCameraId = null;

    startBtn.addEventListener('click', () => {
      startBtn.disabled = true;
      resultElem.textContent = '📷 Kamera açılıyor…';
      // Mevcut video cihazlarını al
      Html5Qrcode.getCameras()
        .then(devices => {
          if (!devices || devices.length === 0) {
            resultElem.textContent = '⚠️ Kamera bulunamadı.';
            startBtn.disabled = false;
            return;
          }
          // Arka kamerası seçmeye çalış
          const backCam = devices.find(d => /back|rear|environment/i.test(d.label)) || devices[0];
          currentCameraId = backCam.id;

          // Kamera akışını başlat
          html5QrCode.start(
            currentCameraId,
            { fps: 10, qrbox: 250 },  // saniyede 10 kare, 250px'lik kare alanı
            decodedText => {
              // Başarıyla okunduğunda
              resultElem.textContent = `✅ Okunan kod: ${decodedText}`;
            },
            errorMessage => {
              // Okunamayan kareler için hata yoksay
            }
          ).then(() => {
            stopBtn.disabled = false;
            resultElem.textContent = '🔍 Tarama başladı, barkodu gösterin.';
          }).catch(err => {
            resultElem.textContent = '⛔ Kamera başlatılamadı: ' + err;
            startBtn.disabled = false;
          });
        })
        .catch(err => {
          resultElem.textContent = '⚠️ Cihaz bilgisi alınamadı: ' + err;
          startBtn.disabled = false;
        });
    });

    stopBtn.addEventListener('click', () => {
      stopBtn.disabled = true;
      html5QrCode.stop()
        .then(() => {
          resultElem.textContent = '🛑 Tarama durduruldu.';
          startBtn.disabled = false;
        })
        .catch(err => {
          resultElem.textContent = '⚠️ Durdurulamadı: ' + err;
        });
    });
  </script>

</body>
</html>
