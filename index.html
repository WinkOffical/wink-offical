<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wink Official - ComboBox Filtre & QR Okuma</title>

  <!-- html5-qrcode K√ºt√ºphanesi -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7/html5-qrcode.min.js"></script>

  <style>
    /* ---------------------- Genel Stil ---------------------- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      /* Body overflow: hidden, ama tablo ve modal kendi i√ßlerinde scrollbar‚Äôa izin veriyor */
      overflow: hidden;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: #e91e63;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .navbar .menu-btn {
      font-size: 26px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-right: 20px;
    }
    .navbar span {
      font-weight: bold;
      font-size: 20px;
    }

    /* ---------------------- Yan Men√º (SideMenu) ---------------------- */
    #sideMenu {
      position: fixed;
      top: 50px;
      left: -250px; /* Ba≈ülangƒ±√ßta gizli */
      width: 220px;
      bottom: 0;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
      gap: 10px;
      z-index: 9;
      transition: left 0.3s ease;
    }
    #sideMenu.active {
      left: 0;
    }
    #sideMenu input,
    #sideMenu select {
      width: 100%;
      padding: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .filter-inputs {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    .filter-inputs input {
      flex: 1;
    }
    /* QR Butonu K√º√ß√ºk Input Yanƒ± */
    #qr-btn {
      padding: 5px 8px;
      font-size: 18px;
      cursor: pointer;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 3px;
    }

    /* ---------------------- Tablo Alanƒ± ---------------------- */
    #table-container {
      position: fixed;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      overflow: auto; /* Tablo yatay/dikey scrollda gezinsin */
      z-index: 5;
      transition: left 0.3s ease, width 0.3s ease;
    }
    #table-container.shifted {
      left: 241px;
      width: calc(100% - 220px);
    }
    #table-title {
      margin: 0.5cm 0 10px 10px;
      color: #e91e63;
      font-size: 24px;
    }
    table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e91e63;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:hover {
      background: #f1f1f1;
      cursor: pointer;
    }
    tr.selected {
      background-color: lightgreen !important;
    }

    /* ---------------------- √ñnizleme Kutusu ---------------------- */
    #image-viewer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 320px;
      height: 320px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 0;
      overflow: hidden;
      border-radius: 10px;
      z-index: 20;
      display: none;
      transition: all 0.3s ease;
    }
    #image-viewer iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    #image-viewer.fullscreen {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      z-index: 1000;
    }
    #close-btn, #fullscreen-btn {
      position: absolute;
      background: #e91e63;
      color: white;
      border: none;
      font-size: 20px;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 1001;
      border-radius: 5px;
    }
    #close-btn { top: 10px; right: 10px; }
    #fullscreen-btn { top: 10px; left: 10px; }

    /* ---------------------- QR Kod Okuma Modalƒ± ---------------------- */
    #qr-modal {
      display: none; /* Ba≈ülangƒ±√ßta gizli */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #qr-modal.active {
      display: flex;
    }
    #qr-container {
      position: relative;
      width: 320px;
      max-width: 90vw;
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    #qr-close {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #e91e63;
      color: white;
      border: none;
      font-size: 18px;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      z-index: 2;
    }
    #qr-reader {
      margin-top: 35px; /* √ústteki close butonundan bo≈üluk */
      width: 300px;
      height: 300px;
    }
    /* Mobil uyumluluk i√ßin */
    @media (max-width: 500px) {
      #qr-container {
        width: 90vw;
      }
      #qr-reader {
        width: 90vw;
        height: 90vw;
      }
    }
  </style>
</head>
<body>

  <!-- ---------------------- Navbar ---------------------- -->
  <div class="navbar">
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <span>Wink Official</span>
  </div>

  <!-- ---------------------- Side Menu ---------------------- -->
  <div id="sideMenu">
    <div><label for="combo-box1">Mobilya</label><select id="combo-box1"></select></div>
    <div><label for="combo-box2">Oda</label><select id="combo-box2"></select></div>
    <div><label for="combo-box3">Mobilya</label><select id="combo-box3"></select></div>
    <div><label for="combo-box4">Delik</label><select id="combo-box4"></select></div>
    <div><label for="combo-box5">Material</label><select id="combo-box5"></select></div>
    <div><label for="combo-box6">Kalinlik</label><select id="combo-box6"></select></div>
    <div><label for="combo-box7">Reng</label><select id="combo-box7"></select></div>
    <div><label for="combo-box8">PVC Var?</label><select id="combo-box8"></select></div>
    <div><label for="combo-box9">Islem Var?</label><select id="combo-box9"></select></div>
    <div><label for="combo-box10">PVC</label><select id="combo-box10"></select></div>
    <div><label for="combo-box11">Parca Ismi</label><select id="combo-box11"></select></div>

    <!-- Geni≈ülik ve Yukseklik Aramalarƒ± -->
    <div class="filter-inputs">
      <input type="text" id="exact-search" placeholder="Genislik" />
      <input type="text" id="range-search" placeholder="Yukseklik" />
    </div>

    <!-- BARCOD Input ve Yanƒ±ndaki QR Butonu -->
    <div class="filter-inputs" style="margin-top: auto;">
      <input type="text" id="search-box" placeholder="BARCOD" />
      <button id="qr-btn" title="QR ile Tara">üì∑</button>
    </div>
  </div>

  <!-- ---------------------- Tablo Alanƒ± ---------------------- -->
  <div id="table-container">
    <h2 id="table-title">Baza</h2>
    <table id="data-table">
      <thead><tr></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ---------------------- Resim √ñnizleme ---------------------- -->
  <div id="image-viewer">
    <button id="close-btn" onclick="closeViewer(event)">X</button>
    <button id="fullscreen-btn" onclick="toggleFullscreen(event)">‚õ∂</button>
  </div>

  <!-- ---------------------- QR Kod Okuma Modalƒ± ---------------------- -->
  <div id="qr-modal">
    <div id="qr-container">
      <button id="qr-close">X</button>
      <div id="qr-reader"></div>
    </div>
  </div>

  <!-- ---------------------- JavaScript ---------------------- -->
  <script>
    /* ======================= Genel Deƒüi≈ükenler ======================= */
    const sheetId     = "1muERJfee4k6vxP49NkMGUGo0t5RzpMTbszaAQ5KOAqo";
    const sheetName   = "SheetName";
    const jsonUrl     = `https://opensheet.vercel.app/${sheetId}/${sheetName}`;
    let originalData  = [];
    const visibleCols = 21;
    let selectedRow   = null;
    let keysAll       = [];   // JSON objesinin t√ºm s√ºtun ba≈ülƒ±klarƒ±
    let html5QrcodeScanner = null; // QR kod okuyucu √∂rneƒüi

    /* ======================= Men√º A√ß/Kapa ======================= */
    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("active");
      document.getElementById("table-container").classList.toggle("shifted");
    }

    /* ======================= Veri √áekme ve Tablo Hazƒ±rlama ======================= */
    function loadSheetData() {
      fetch(jsonUrl)
        .then(r => r.json())
        .then(data => {
          if (!data || data.length === 0) {
            alert("G√∂sterilecek veri bulunamadƒ±.");
            return;
          }
          originalData = data;
          keysAll      = Object.keys(data[0]);

          // Tablo ba≈ülƒ±klarƒ±nƒ± olu≈ütur
          const thead = document.querySelector("#data-table thead tr");
          thead.innerHTML = "";
          keysAll.slice(0, visibleCols).forEach(h => {
            thead.innerHTML += `<th>${h}</th>`;
          });
          thead.innerHTML += "<th></th>"; // Download butonu i√ßin bo≈ü ba≈ülƒ±k

          setupFilters(data);
          fillTable(data);
        })
        .catch(e => {
          console.error("Veri √ßekme hatasƒ±:", e);
          alert("Veri alƒ±nƒ±rken bir sorun olu≈ütu.");
        });
    }

    /* ======================= Filtre (ComboBox + Arama + Numeric) ======================= */
    const comboBoxes = [
      { id: "combo-box1", cols: [0] },
      { id: "combo-box2", cols: [1] },
      { id: "combo-box3", cols: [2] },
      { id: "combo-box4", cols: [5] },
      { id: "combo-box5", cols: [6] },
      { id: "combo-box6", cols: [7] },
      { id: "combo-box7", cols: [9] },
      { id: "combo-box8", cols: [12] },
      { id: "combo-box9", cols: [15] },
      { id: "combo-box10", cols: [17,18,19,20] },
      { id: "combo-box11", cols: [4] }
    ];

    function setupFilters(data) {
      // Her bir comboBox i√ßin se√ßeneƒüi hazƒ±rla
      comboBoxes.forEach(({ id, cols }) => {
        const sel = document.getElementById(id);
        sel.innerHTML = `<option value="T√úM√ú">T√úM√ú</option>`;
        const s = new Set();
        data.forEach(r => cols.forEach(ci => {
          const v = r[keysAll[ci]];
          if (v) s.add(v);
        }));
        Array.from(s).sort((a, b) => a.toString().localeCompare(b.toString(), 'tr'))
                   .forEach(v => {
                     sel.innerHTML += `<option value="${v}">${v}</option>`;
                   });
        sel.onchange = applyFilters;
      });

      // BARCOD search-box ve numeric aramalar
      document.getElementById("search-box").oninput    = applyFilters;
      document.getElementById("exact-search").oninput   = applyFilters;
      document.getElementById("range-search").oninput   = applyFilters;
    }

    function applyFilters() {
      const txt      = document.getElementById("search-box").value.trim().toLowerCase();
      const exactVal = document.getElementById("exact-search").value.trim();
      const rangeVal = document.getElementById("range-search").value.trim();
      const rangeNum = parseFloat(rangeVal);

      // 1) ComboBox‚Äôa g√∂re filtre
      let comboFiltered = originalData.filter(r =>
        comboBoxes.every(({id, cols}) => {
          const sel = document.getElementById(id).value;
          return sel === "T√úM√ú" || cols.some(ci => r[keysAll[ci]] === sel);
        })
      );
      updateComboBoxes(comboFiltered);

      // 2) BARCOD arama
      let filtered = txt
        ? comboFiltered.filter(r => r[keysAll[3]]?.toString().toLowerCase().includes(txt))
        : comboFiltered;

      // 3) Exact arama (Genislik)
      if (exactVal) {
        filtered = filtered.filter(r => {
          const v11 = r[keysAll[10]];
          const v14 = r[keysAll[13]];
          return v11 == exactVal || v14 == exactVal;
        });
      }

      // 4) Range arama (Yukseklik ¬±3 tolerans)
      if (!isNaN(rangeNum)) {
        filtered = filtered.filter(r => {
          const v12 = parseFloat(r[keysAll[11]]);
          const v15 = parseFloat(r[keysAll[14]]);
          const ok12 = !isNaN(v12) && Math.abs(v12 - rangeNum) <= 3;
          const ok15 = !isNaN(v15) && Math.abs(v15 - rangeNum) <= 3;
          return ok12 || ok15;
        });
      }

      fillTable(filtered);
    }

    function updateComboBoxes(data) {
      comboBoxes.forEach(({ id, cols }) => {
        const select = document.getElementById(id);
        const current = select.value;
        const values = new Set();
        data.forEach(r => cols.forEach(ci => {
          const v = r[keysAll[ci]];
          if (v) values.add(v);
        }));
        select.innerHTML = `<option value="T√úM√ú">T√úM√ú</option>`;
        Array.from(values).sort((a,b) => a.toString().localeCompare(b.toString(),'tr'))
                          .forEach(v => {
                            select.innerHTML += `<option value="${v}">${v}</option>`;
                          });
        if ([...select.options].some(o => o.value === current)) {
          select.value = current;
        }
      });
    }

    /* ======================= Tablo Doldurma ve Download Butonu ======================= */
    function fillTable(data) {
      const tb = document.querySelector("#data-table tbody");
      tb.innerHTML = "";
      data.forEach(r => {
        const tr = document.createElement("tr");
        // Eƒüer 25. s√ºtun (√∂nizleme linki) bo≈ü deƒüilse arka planƒ± sarƒ± yap
        if (r[keysAll[25]]?.toString().trim()) tr.style.backgroundColor = "yellow";

        // 0‚ÄìvisibleCols-1 arasƒ±nƒ± h√ºcre olarak ekle
        keysAll.slice(0, visibleCols).forEach(k => {
          const td = document.createElement("td");
          td.textContent = r[k] || "";
          tr.appendChild(td);
        });

        // Download butonu i√ßin son s√ºtun
        const linkKey = keysAll[23];
        const fileLink = r[linkKey] || "";
        const tdBtn = document.createElement("td");
        const btn = document.createElement("button");
        btn.textContent = " ‚Üì ";
        if (!fileLink.trim()) {
          btn.disabled = true;
          btn.title = "Dosya yok";
        } else {
          btn.onclick = e => {
            e.stopPropagation();
            const id = getFileId(fileLink);
            if (id) {
              const a = document.createElement("a");
              a.href = `https://drive.google.com/uc?export=download&id=${id}`;
              a.download = "";
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
            } else {
              alert("Ge√ßerli dosya linki bulunamadƒ±.");
            }
          };
        }
        tdBtn.appendChild(btn);
        tr.appendChild(tdBtn);

        // Satƒ±ra tƒ±klanƒ±nca satƒ±r se√ßimi ve √∂nizleme
        tr.onclick = () => {
          if (selectedRow) selectedRow.classList.remove('selected');
          tr.classList.add('selected');
          selectedRow = tr;
          showPreview(r[keysAll[25]]);
        };

        tb.appendChild(tr);
      });
    }

    /* ======================= Dosya ID √áekme ======================= */
    function getFileId(url) {
      let m = url.match(/\/d\/([^\/]+)\//);
      if (m) return m[1];
      m = url.match(/[?&]id=([^&]+)/);
      if (m) return m[1];
      m = url.match(/open\?id=([^&]+)/);
      return m ? m[1] : null;
    }

    /* ======================= √ñnizleme (Drive iframe) ======================= */
    function showPreview(url) {
      const viewer = document.getElementById("image-viewer");
      const id = getFileId(url);
      if (id) {
        viewer.innerHTML = `
          <button id="close-btn" onclick="closeViewer(event)">X</button>
          <button id="fullscreen-btn" onclick="toggleFullscreen(event)">‚õ∂</button>
          <iframe src="https://drive.google.com/file/d/${id}/preview" allow="autoplay"></iframe>`;
        viewer.style.display = "block";
      } else {
        viewer.style.display = "none";
      }
    }

    function closeViewer(e) {
      e.stopPropagation();
      const v = document.getElementById("image-viewer");
      v.classList.remove("fullscreen");
      v.style.display = "none";
    }
    function toggleFullscreen(e) {
      e.stopPropagation();
      document.getElementById("image-viewer").classList.toggle("fullscreen");
    }

    /* ======================= QR Butonu Click & Modal Kontrol ======================= */
    document.getElementById("qr-btn").addEventListener("click", () => {
      openQrModal();
    });
    document.getElementById("qr-close").addEventListener("click", () => {
      closeQrModal();
    });

    function openQrModal() {
      const modal = document.getElementById("qr-modal");
      modal.classList.add("active");

      // Eƒüer html5QrcodeScanner zaten ba≈ülatƒ±lmamƒ±≈üsa yeni bir √∂rnek olu≈ütur
      if (!html5QrcodeScanner) {
        html5QrcodeScanner = new Html5Qrcode("qr-reader");
      }

      // Kamera cihazlarƒ±na eri≈üip ‚Äúarka kamerayƒ±‚Äù se√ß
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          // ‚Äúback‚Äù kelimesi i√ßeren ilk cihazƒ± veya yoksa ilk kamerayƒ± al
          const backCamera = cameras.find(cam => cam.label.toLowerCase().includes("back")) || cameras[0];

          const config = {
            fps: 10,
            qrbox: { width: 300, height: 300 }, 
            // Buraya ID veriyoruz:
            cameraId: backCamera.id
          };

          html5QrcodeScanner.start(
            backCamera.id,
            config,
            onScanSuccess,
            onScanFailure
          ).catch(err => {
            alert("Kamera ba≈ülatƒ±lamadƒ±: " + err);
          });
        } else {
          alert("Cihazda kamera bulunamadƒ±!");
          closeQrModal();
        }
      }).catch(err => {
        alert("Kamera bilgisi alƒ±namadƒ±: " + err);
        closeQrModal();
      });
    }

    function closeQrModal() {
      const modal = document.getElementById("qr-modal");
      modal.classList.remove("active");
      // Tarama devam ediyorsa durdur
      if (html5QrcodeScanner) {
        html5QrcodeScanner.stop().catch(_ => {
          // Hata olursa sessiz ge√ß
        });
      }
    }

    /* ======================= QR Tarama Ba≈üarƒ±lƒ±/Ba≈üarƒ±sƒ±z Callback ======================= */
    function onScanSuccess(decodedText, decodedResult) {
      // TARANI LAN QR Kod metnini ‚Äúsearch-box‚Äùa yaz
      document.getElementById("search-box").value = decodedText;
      // Filtreyi hemen uygula
      applyFilters();
      // Modalƒ± kapat ve kamera durdur
      closeQrModal();
    }

    function onScanFailure(error) {
      // Hata mesajlarƒ±nƒ± sessizce ge√ßiyoruz (k√∂t√º kareler i√ßin)
      // console.warn(`Tarama hatasƒ±: ${error}`);
    }

    /* ======================= Sayfa Y√ºklenince Veri Al ======================= */
    window.onload = loadSheetData;
  </script>
</body>
</html>
