<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Canlı Barkod/QR Tara</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }
    h1 {
      margin-bottom: 0.5rem;
      color: #e91e63;
    }
    #controls {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #e91e63;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 0.5rem;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #qr-reader {
      width: 90vw;
      max-width: 400px;
      height: auto;
      border: 2px solid #e91e63;
      border-radius: 8px;
      overflow: hidden;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
  <!-- html5-qrcode CDN -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"
    integrity="sha512-bbW7QF9rAauMgBm+Rz1eFvvGdnOi6Ljtf+Jgz4CgUgpxjwyU7AypUq+ogWvjihg9eur+guVhsRxpZ806H1oMTg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

  <h1>Canlı Barkod/QR Tara</h1>
  <div id="controls">
    <button id="start-btn">Kamerayı Başlat</button>
    <button id="stop-btn" disabled>Durdu­r</button>
  </div>

  <div id="qr-reader"></div>
  <div id="result">🔍 Henüz bir kod okunmadı.</div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn  = document.getElementById('stop-btn');
    const resultEl = document.getElementById('result');
    const qrRegion = "qr-reader";

    // html5-qrcode örneği
    const html5QrCode = new Html5Qrcode(qrRegion);
    let cameraId = null;

    startBtn.addEventListener('click', () => {
      startBtn.disabled = true;
      resultEl.textContent = '📷 Kamera açılıyor…';

      // Kameraları listele
      Html5Qrcode.getCameras()
        .then(devices => {
          if (!devices || devices.length === 0) {
            resultEl.textContent = '⚠️ Kamera bulunamadı.';
            startBtn.disabled = false;
            return;
          }
          // Arka kamerayı seç
          const back = devices.find(d => /back|rear|environment/i.test(d.label)) || devices[0];
          cameraId = back.id;

          // Kamerayı başlat
          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            decoded => {
              resultEl.textContent = `✅ Okunan kod: ${decoded}`;
            },
            err => {
              // QR bulunamadığında gelen hataları yoksay
            }
          ).then(() => {
            stopBtn.disabled = false;
            resultEl.textContent = '🔍 Tarama başladı. Barkodu kameraya gösterin.';
          }).catch(err => {
            resultEl.textContent = '⛔ Kamera başlatılamadı: ' + err;
            startBtn.disabled = false;
          });
        })
        .catch(err => {
          resultEl.textContent = '⚠️ Kameralar alınamadı: ' + err;
          startBtn.disabled = false;
        });
    });

    stopBtn.addEventListener('click', () => {
      stopBtn.disabled = true;
      html5QrCode.stop()
        .then(() => {
          resultEl.textContent = '🛑 Tarama durduruldu.';
          startBtn.disabled = false;
        })
        .catch(err => {
          resultEl.textContent = '⚠️ Durdurulamadı: ' + err;
        });
    });
  </script>

</body>
</html>
